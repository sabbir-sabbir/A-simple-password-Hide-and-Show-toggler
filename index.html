<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

 <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">  
            <h1 class="text-center ">Log in</h1>

            <form action="">

                <div class="mt-3 mb-2">

                    <label for="email" class="form-label">Email Address :</label>
                    <input type="email" name="" id="email" class="form-control">

                 <div class="input-group">
                    <label for="password" >password</label>
                    <div class="input-group">
                      <input type="password" name="" class="form-control" id="password" placeholder="Enter your password here.">
                      <button class="btn btn-outline-info" id="togglePassword">Show</button>
                    </div>

                </div>
                <button class="btn btn-primary w-100 mt-3">Log in</button>

            </form>

        </div>
    </div>
    
 </div>














    <script src="app.js"></script>
  </body>
</html>
